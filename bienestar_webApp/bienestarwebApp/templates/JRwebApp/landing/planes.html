
{% load static %}
<!-- Trusted Section start -->
<section class="row_am trusted_section">

    <div class="container">

        <!-- h2 -->
        <h2>Conéctate con <span>Nuestro Planes</span> JRmóvil</h2>

      </div>

      <!-- logos slider start -->
      <div class="company_logos" >

            </div>
          {% endfor %}

      </div>
      <!-- logos slider end -->
      <div class="section_title" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">

        <p>Puedes verificar las tarifas vigentes IFT <a href="https://tarifas.ift.org.mx/ift_visor/">aqui.</a></p>

    </div>

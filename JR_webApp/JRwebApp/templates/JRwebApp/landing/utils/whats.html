  <div class="form-wpp">

    <div class="head-wpp">
      <img src="{% static 'JRwebApp/images/logo/icon.png' %}" loading="lazy" decoding="aync" width="50" height="50" class=" img-responsive wp-image-228" srcset="" sizes="(max-width: 50px) 100vw, 50px" alt="Imagem perfil">
      <h3> - Soporte JRmóvil -</h3>
      <i class="fas fa-times" id="close-bt"></i>
    </div>

    <div class="form-content">
      <p class="bus-msg">¡Hola! Para poder atenderte como te mereces, favor de intriducir tus datos.</p>

      <div role="form" class="wpcf7" id="f196-o3" lang="pt-BR" dir="ltr">
        <div class="screen-reader-response">
          <p role="status" aria-live="polite" aria-atomic="true"></p> 
          <ul></ul>
        </div>

        <form id="whats_form" action="#" method="post" class="form init theme_1 errorMsgshow" novalidate="novalidate" data-status="init" id="wpp-form">
          {% csrf_token %}
          <div class="campo">
            <label for="nome" class="hidden">Nombre</label>
            <input type="text" name="name" value="" size="40" class="form-control text validates-as-required required" aria-required="true" aria-invalid="false" placeholder="Nombre" required>
          </div>
          <div class="campo">
            <label for="telefone" class="hidden">Cel</label>
            <input id="celInput" type="number" name="cel" value="" size="40" max="10"  class="form-control text validates-as-required required" aria-required="true" aria-invalid="false" placeholder="Celular" required>
          </div>
          <div id="btnGo" class="btn whatsapp">
            <input type="submit" value="IR" class="form-control has-spinner submit">
            <span class="spinner"></span>
        </div>
          <div class="response-output" aria-hidden="true"></div>

        </form>
      </div>
    </div>
    
  </div>
  <div class="mask"></div>              
</div>


<script>
    const wppButton = document.getElementById('wpp-link');
const mask = document.querySelector('#wpp-fix .mask');
const wppForm = document.getElementById('wppButton');
const closeButton = document.getElementById('close-bt');
const celInput = document.getElementById("celInput");
const btnGo = document.getElementById("btnGo");
const whats_form = document.getElementById("whats_form");

btnGo.style.display = "none";

wppButton.onclick = function(e) { 
	wppButton.classList.add('hide-this')
};

mask.onclick = function(e) {
	wppButton.classList.remove('hide-this')
};
closeButton.onclick = function(e) {
	wppButton.classList.remove('hide-this')
};


celInput.addEventListener('input', function(e) {
	console.log(e.target.value)
    console.log(e.target.value.length)
    if (e.target.value.length == 10) {
      btnGo.style.display = "block";
      whats_form.submit();
      window.open(`https://api.whatsapp.com/send?phone=5629785237&text=Hola, Nececito mas informacion!`, '_blank');
    }
        
});




</script>

{% load static %}
<!-- Banner-Section-Start -->
<section id="bannerSectionSlider" class="banner_section">
    <!-- container start -->
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- row start -->
            <div class="row" style="margin-bottom: 5%;">
              <div class="col-lg-6 col-md-12"  data-aos="fade-right" data-aos-duration="1500">
                  <!-- banner text -->
                <div class="banner_text">
                  <!-- h1 -->
                  <h1><span>Conéctate, Comparte y Disfruta</span> la red con los que más quieres.</h1>
                  <!-- p -->
                  <p>Somos una telefonía a tu medida, que te conecta en donde quiera que estés.
                  </p>
                </div>
                <!-- app buttons -->
                <ul class="app_btn">

                  <!--li>
                    <a href="#">
                      <img class="blue_img" src="{% static 'JRwebApp/images/appstore_blue.png' %}" alt="image" >
                      <img class="white_img" src="{% static 'JRwebApp/images/appstore_white.png' %}" alt="image" >
                    </a>
                  </li-->
                  <li>
                    <a href="https://play.google.com/store/apps/details?id=com.jrapp&hl=es_MX&gl=US">
                      <img class="blue_img" src="{% static 'JRwebApp/images/googleplay_blue.png' %}" alt="image" >
                      <img class="white_img" src="{% static 'JRwebApp/images/googleplay_white.png' %}" alt="image" >
                    </a>
                  </li>
                </ul>

                <!-- users -->
                <div class="used_app">
                  <!--ul>
                    <li><img src="{% static 'JRwebApp/images/used01.png' %}" alt="image" ></li>
                    <li><img src="{% static 'JRwebApp/images/used02.png' %}" alt="image" ></li>
                    <li><img src="{% static 'JRwebApp/images/used03.png' %}" alt="image" ></li>
                    <li><img src="{% static 'JRwebApp/images/used04.png' %}" alt="image" ></li>
                  </ul-->
                  <p>{{usersLen}}M + <br> usuarios JR en todo México</p>
                </div>
              </div>

              <!-- banner slides start -->
              <div class="col-lg-6 col-md-12"  data-aos="fade-in" data-aos-duration="400">
                <div class="banner_slider">
                  <div class="left_icon">
                    <img src="{% static 'JRwebApp/images/message_icon.png' %}" alt="image" >
                  </div>
                  <div class="right_icon">
                    <img src="{% static 'JRwebApp/images/shield_icon.png' %}" alt="image" >
                  </div>
                  <div id="frmae_slider" class="owl-carousel owl-theme">
                    <div class="item">
                      <div class="slider_img">
                        <img src="{% static 'JRwebApp/images/cel/bg_1.jpg' %}" alt="image" >
                      </div>
                    </div>
                    <div class="item">
                      <div class="slider_img">
                        <img style="margin-top: 7%;" src="{% static 'JRwebApp/images/cel/3.jpg' %}" alt="image" >
                      </div>
                    </div>
                  </div>
                  <div class="slider_frame">
                    <img src="{% static 'JRwebApp/images/mobile_frame_svg.svg' %}" alt="image" >
                  </div>
                </div>
              </div>
              <!-- banner slides end -->

            </div>
            <!-- row end -->
          </div>
          <div class="carousel-item">
            <img id="promo1" class="d-block w-100" src="{% static 'JRwebApp/images/promos/promo-1.jpg' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img id="promo2" class="d-block w-100" src="{% static 'JRwebApp/images/promos/promo-2.jpg' %}"alt="Third slide">
          </div>
          <div class="carousel-item">
            <img id="promo3" class="d-block w-100" src="{% static 'JRwebApp/images/promos/promo-3.jpg' %}"alt="Third slide">
          </div>
          <div class="carousel-item">
            <img id="promo4" class="d-block w-100" src="{% static 'JRwebApp/images/promos/promo-4.jpg' %}"alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- container end -->
  </section>
  <!-- Banner-Section-end -->

  <script>
    var screenSize = window.innerWidth;

    if (screenSize < 768) {
      // Obtener la imagen a modificar
      var promo1 = document.getElementById("promo1");
      var promo2 = document.getElementById("promo2");
      var promo3 = document.getElementById("promo3");
      var promo4 = document.getElementById("promo4");

      // Cambiar la fuente de la imagen
      promo1.src = "{% static 'JRwebApp/images/cel/3.png' %}";
      promo2.src = "{% static 'JRwebApp/images/cel/6.jpg' %}";
      promo3.src = "{% static 'JRwebApp/images/cel/1.jpg' %}";
      promo4.src = "{% static 'JRwebApp/images/cel/3.jpg' %}";

      // Cambiar el ancho de la imagen
      img.style.width = "100%";
    }

    // Obtener el alto de la pantalla
    var screenHeight = window.innerHeight;
    // Obtener el elemento div
    var bannerSectionSlider = document.getElementById("bannerSectionSlider");
    // Asignar la altura final al div
    bannerSectionSlider.style.height = screenHeight + "px";
  </script>

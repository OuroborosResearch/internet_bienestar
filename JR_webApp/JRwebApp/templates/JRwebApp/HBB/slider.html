{% load static %}
<style>
  .purple_btn{
    padding: 5px 20px;
    font-weight: 500;
}

.purple_btn:hover {
    color: var(--text-white);
}

.purple_btn {
    color: var(--text-white);
    background-color: var(--main-brand-color);
    font-size: 1rem;
    padding: 9px 40px;
    border-radius: 35px;
    margin-left: 20px;
    position: relative;
}
.purple_btn::before, 
.purple_btn::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 42px; 
}
.purple_btn::before {
  animation: pulse-blue-medium-sm 3.5s infinite
}
.purple_btn::after  {
  animation: pulse-blue-small-sm 3.5s infinite
}
.carousel-item .button-container {
    position: absolute;
    bottom: 10px;
    left: 20%;
    margin-bottom: 1%;
    transform: translateX(-50%);
    z-index: 1;
  }
  .carousel-item .button-container button {
    display: block;
    margin: 0 auto;
  }

  .banner_section_hbb {
    position: relative;
    background-color: white;
    display: block;
    align-items: center;
    justify-content: center;
    height: auto!important;
}

  /* Media queries */
@media screen and (max-width: 768px) {
  .purple_btn {
    padding: 7px 30px;
    font-size: 0.9rem;
    margin-left: 10px;
  }
}

@media screen and (max-width: 576px) {
  .purple_btn {
    padding: 5px 20px;
    font-size: 0.8rem;
    margin-left: 5px;
  }
}
</style>
<!-- Banner-Section-Start -->
<section id="bannerSectionSlider" class="banner_section_hbb">
    <!-- container start -->
    <div class="banner-carousel">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="promo1" class="d-block w-100" src="{% static 'JRwebApp/images/hbb/portada.jpg' %}" alt="Second slide">
            <div class="button-container">
              <button class="btn purple_btn" type="submit" onClick="redireccionRecargas()" >¡Contrata ya!</button>
          </div>
          </div>
          <div class="carousel-item">
            <img id="promo4" class="d-block w-100" src="{% static 'JRwebApp/images/promos/promo-4.jpg' %}"alt="Third slide">
            <div class="button-container">
              <button class="btn purple_btn" type="submit" onClick="redireccionRecargas()" >¡Contrata ya!</button>
          </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    </div>
    <!-- container end -->
  </section>
  <!-- Banner-Section-end -->

  {% block scripts %}
  <script>
    var screenSize = window.innerWidth;

    if (screenSize < 768) {
      // Obtener la imagen a modificar
      var promo1 = document.getElementById("promo1");
      var promo2 = document.getElementById("promo2");
      var promo3 = document.getElementById("promo3");
      var promo4 = document.getElementById("promo4");

      // Cambiar la fuente de la imagen
      promo1.src = "{% static 'JRwebApp/images/promos/promo-1.jpg' %}";
      promo2.src = "{% static 'JRwebApp/images/promos/promo-2.jpg' %}";
      promo3.src = "{% static 'JRwebApp/images/promos/promo-3.jpg' %}";
      promo4.src = "{% static 'JRwebApp/images/promos/promo-4.jpg' %}";
    }

    // Obtener el alto de la pantalla
    var screenHeight = window.innerHeight;
    // Obtener el elemento div
    var bannerSectionSlider = document.getElementById("bannerSectionSlider");
    // Asignar la altura final al div
    bannerSectionSlider.style.height = screenHeight + "px";

    function redireccionRecargas(){
    window.location.href = "{% url 'redireccion_recarga' %}";
  }

  </script>

{% endblock %}
